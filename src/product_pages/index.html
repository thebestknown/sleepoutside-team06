<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="product-detail">
        <h2>Product Details</h2>
        <figure>
          <img src="" alt="" id="product-image" width="300" />
        </figure>
        <section id="product-info">
          <h3 id="product-brand">Product</h3>
          <p id="product-name"></p>

          <p id="product-color"></p>
          <p id="product-description"></p>
          <p id="product-price"></p>
          <button id="add-to-cart" data-id="">Add to Cart</button>
        </section>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
